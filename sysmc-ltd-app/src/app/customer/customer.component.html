<div class="customer-container">
    <h2 class="header-subtitle">Customers List</h2>
<div class="table-container">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="customerNumber">
        <th mat-header-cell *matHeaderCellDef>CustomerNumber</th>
        <td mat-cell *matCellDef="let customer">{{ customer.customerNumber }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToCustomer(row.id)" style="cursor: pointer;"></tr>
        </table>
      </div>
      <div class="header-container">
        <h3>Add Customer</h3>
        <button mat-icon-button (click)="navigateToCustomer(0)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
</div>
